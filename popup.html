<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 250px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    
    h3 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 16px;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #1976D2;
    }
    
    button:active {
      background: #1565C0;
    }
    
    #status {
      margin-top: 15px;
      padding: 10px;
      text-align: left;
      border-radius: 4px;
      font-size: 12px;
      display: none;
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 200px;
      overflow-y: auto;
    }
    
    #status.success {
      background: #4CAF50;
      color: white;
    }
    
    #status.error {
      background: #f44336;
      color: white;
    }
    
    #testNotificationBtn {
      margin-top: 10px;
      background: #666;
      font-size: 11px;
      padding: 8px;
    }
    
    #testNotificationBtn:hover {
      background: #555;
    }
    
    #testNotificationBtn:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h3>Clear Cookies for Current Tab</h3>
  <button id="clearBtn">Clear Domo Cookies</button>
  <button id="testNotificationBtn" style="margin-top: 10px; background: #666; font-size: 11px; padding: 8px;">Test Notification</button>
  <div id="status"></div>
  <script type="module" src="popup.js"></script>
</body>
</html>
